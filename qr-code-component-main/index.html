<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="h-screen grid content-center">
    <div class="card rounded-2xl p-5 w-11/12 md:w-72 text-center mx-auto">
      <img class="rounded-xl" src="./images/image-qr-code.png" alt="QR Code">
      <div class="m-5 md:m-0 md:mt-5 md:mx-2 ">
        <p class="card-title text-2xl md:text-lg pb-3">Improve your front-end skills by building projects</p> 
        <p class="text-base md:text-sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution mt-5">
      Coded by <a href="https://theredcandyy.github.io/portfolio/">Alexandre Tavares</a>.
    </div>
  </div>
